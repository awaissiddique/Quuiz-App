<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="main">
    <div>
        <input id="input" type="text" maxlength="12" size="26">
    </div>

    <div>
        <button class="clear" onclick="clearResult()">C</button>
    </div>
    <div>
        <button class="btn7" onclick="getNumber('7')">7</button>
        <button class="btn7" onclick="getNumber('8')">8</button>
        <button class="btn7" onclick="getNumber('9')">9</button>
        <button class="btn7" onclick="getNumber('/')">/</button>
    </div>
    <div>
        <button class="btn7" onclick="getNumber('4')">4</button>
        <button class="btn7" onclick="getNumber('5')">5</button>
        <button class="btn7" onclick="getNumber('6')">6</button>
        <button class="btn7" onclick="getNumber('*')">X</button>
    </div>
    <div>
        <button class="btn7" onclick="getNumber('1')">1</button>
        <button class="btn7" onclick="getNumber('2')">2</button>
        <button class="btn7" onclick="getNumber('3')">3</button>
        <button class="btn7" onclick="getNumber('-')">-</button>
    </div>
    <div>
        <button class="btn0" onclick="getNumber('0')">0</button>
        <button class="btn0" onclick="getResult()">=</button>
        <button class="btn0" onclick="getNumber('+')">+</button>
    </div>

















</div>

</body>
<script src="app.js"></script>
</html>
