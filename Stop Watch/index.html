<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Stopwatch</h1>
       <div id="h2">
        <h2 id="min">00</h2>
        <h2 id="a1">:</h2>
        <h2 id="sec">00</h2>
        <h2 id="a2">:</h2>
        <h2 id="msec">00</h2>

       </div>
       <div id="btn">
        <button onclick="start()" id="started">Start</button>
        <button onclick="pause()" id="pause">Pause</button>
        <button onclick="stop()" id="stop">Reset</button>
    </div>
       
    </div>
</body>
<script src="app.js"></script>

</html>
