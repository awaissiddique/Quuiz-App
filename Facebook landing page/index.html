<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="maindiv">
            <img src="Images/Facebook-Logo.wine.svg" id="fb-img" alt="FB">
            <h2 id="heading">Facebook helps you connect and share <br> with the people in your life.</h2>
        </div>
        <div id="form">
            <div id="form2">
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Enter Email or Phone Number" size="30px">
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    <input type="submit" name="submit" id="submit">
                </form>
                <p id="para">Forgotten Password? <br></p>
                <p id="para2"></p>  
                <button id="btn">Create New Account</button>

            </div>

        </div>
    </div>
</body>
</html>
